// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.51'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        // If you are not behind an Aptiv proxy, uncomment the following lines
        // google()
        // jcenter()
        // And comment out the following ones
        jcenter {
            url "http://10.236.88.232:8088/artifactory/jcenter"
        }
        maven {
            url "http://10.236.88.232:8088/artifactory/ihu-libraries"
        }
        maven {
            url 'http://10.236.88.232:8088/artifactory/maven-google'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
